<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>post - Signup</title>
		<link rel="stylesheet" type="text/css" href="css/app.css">
		<link rel="stylesheet" type="text/css" href="css/bulma.css">
		<link rel="stylesheet" type="text/css" href="css/master.css">
	</head>
	<body>
		<div id="wrapper" class="wrapper">
			<div class="session session-login">
				<div class="columns">
					<div class="column is-one-fifth session-aside">
						<div class="branding">
							<a href="index.html">
								<div class="pos-logo">
									<p>P</p>
								</div>
							</a>
						</div>
					</div>
					<div class="column is-four-fifths session-section">
						<header class="header">
							<nav class="navbar nav">
								<div class="navbar-end">
									<div class="navbar-menu">
										<a href="login.html" class="navbar-item">Login</a>
										<a href="signup.html" class="navbar-item is-avtive">signup</a>
									</div>
								</div>
							</nav>
						</header>
						<section id="section">
							<div class="form-area">
								<div class="heading">
									<h1 class="title is-info">Create an account</h1>
								</div>
								<form class="form" method="POST" action="">
									<div class="columns">
										<div class="column">
											<div class="fields">
												<label class="session-label" id="lbl">First name</label>
												<input type="text" class="input" name="register-fname" placeholder="John">
											<div class="border"></div>
											</div>
										</div>
										<div class="column">
											<div class="fields">
												<label class="session-label" id="lbl">Last name</label>
												<input type="text" class="input" name="register-lname" placeholder="Doe">
											<div class="border"></div>
											</div>
										</div>
									</div>
									<div class="columns">
										<div class="column">
											<div class="fields">
												<label class="session-label" id="lbl">Email</label>
												<input type="email" class="input" name="register-email" placeholder="example@example.com">
											<div class="border"></div>
											</div>
										</div>
										<div class="column">
											<div class="fields">
												<label class="session-label" id="lbl">Username</label>
												<input type="text" class="input" name="register-username" placeholder="Jonte">
											<div class="border"></div>
											</div>
										</div>
									</div>
									<div class="columns">
										<div class="column">
											<div class="fields">
												<label class="session-label" id="lbl">Passwprd</label>
												<input type="password" class="input" name="register-pwd" placeholder="password">
											<div class="border"></div>
											</div>
										</div>
										<div class="column">
											<div class="fields">
												<label class="session-label" id="lbl">Confirm Password</label>
												<input type="password" class="input" name="register-cpwd" placeholder="Confirm Password">
											<div class="border"></div>
											</div>
										</div>
									</div>
									<div class="columns">
										<div class="column">
											<a class="session-text" href="index.html">Already have an account</a>
										</div>
										<div class="column">
											<div class="fields">
												<button class="button is-info" type="submit" name="login">Register</button>
											</div>
										</div>
									</div>
								</form>
							</div>
						</section>
						<footer id="footer" class="session-footer">this is the footer</footer>
					</div>
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
