<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>post - Login</title>
		<link rel="stylesheet" type="text/css" href="css/app.css">
		<link rel="stylesheet" type="text/css" href="css/bulma.css">
		<link rel="stylesheet" type="text/css" href="css/master.css">
	</head>
	<body>
		<div id="wrapper" class="wrapper">
			<div class="session session-login">
				<div class="columns">
					<div class="column is-one-fifth session-aside">
						<div class="branding">
							<a href="index.html">
								<div class="pos-logo">
									<p>P</p>
								</div>
							</a>
						</div>
					</div>
					<div class="column is-four-fifths session-section">
						<header class="header">
							<nav class="navbar nav">
								<div class="navbar-end">
									<div class="navbar-menu">
										<a href="login.html" class="navbar-item is-active">Login</a>
										<a href="signup.html" class="navbar-item">Signup</a>
									</div>
								</div>
							</nav>
						</header>
						<section id="section">
							<div class="form-area">
								<form class="form login-form" method="POST" action="">
									<div class="heading">
										<h1 class="title is-info">Login</h1>
									</div>
									<div class="fields">
										<label class="session-label" id="lbl">Email or Username</label>
										<input type="text" class="input" name="login-uoe" placeholder="example@example.com">
										<div class="border"></div>
									</div>
									<div class="fields">
										<label class="session-label" id="lbl">Password</label>
										<input type="password" class="input" name="login-pass" placeholder="Password">
										<div class="border"></div>
									</div>
									<div class="columns">
										<div class="column">
											<a class="session-text" href="reset.html">Forgot password</a>
										</div>
										<div class="column">
											<div class="fields">
												<button class="button is-info" type="submit" name="login">Login</button>
											</div>
										</div>
									</div>
								</form>
							</div>
						</section>
						<footer id="footer" class="session-footer">this is the footer</footer>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
